<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü–æ–≥–æ–¥–∞ –≤ –ö–∏—à–∏–Ω—ë–≤–µ: –°–µ–π—á–∞—Å, –ø–æ —á–∞—Å–∞–º, –ø–æ –¥–Ω—è–º</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background: linear-gradient(180deg, #e6f0fa 0%, #ffffff 100%);
      overscroll-behavior: none;
    }
    .weather-card {
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }
    .weather-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
    }
    .header {
      background: linear-gradient(90deg, #3b82f6 0%, #60a5fa 100%);
    }
    .tab {
      background-color: #e5e7eb;
      transition: background-color 0.3s;
    }
    .tab.active {
      background-color: #3b82f6;
      color: white;
    }
    @media (max-width: 640px) {
      .weather-card {
        padding: 1rem;
      }
      .header {
        padding: 1rem;
      }
      h1 {
        font-size: 1.5rem;
      }
      .weather-container {
        padding-left: 0.5rem;
        padding-right: 0.5rem;
      }
      .tab {
        font-size: 0.875rem;
        padding: 0.5rem;
      }
    }
  </style>
</head>
<body class="font-sans antialiased">
  <div class="container mx-auto weather-container p-2 sm:p-6">
    <header class="header text-white p-4 sm:p-6 rounded-lg mb-4 sm:mb-6 shadow-lg">
      <h1 class="text-xl sm:text-3xl font-bold text-center">–ü–æ–≥–æ–¥–∞ –≤ –ö–∏—à–∏–Ω—ë–≤–µ, –ú–æ–ª–¥–æ–≤–∞</h1>
      <p class="text-center text-xs sm:text-base mt-2" id="update-time">–û–±–Ω–æ–≤–ª–µ–Ω–æ: –ó–∞–≥—Ä—É–∑–∫–∞...</p>
    </header>
    <div class="flex justify-center mb-4 flex-wrap">
      <button class="tab px-4 py-2 mx-1 rounded-lg font-semibold active" onclick="switchTab('now')">–°–µ–π—á–∞—Å</button>
      <button class="tab px-4 py-2 mx-1 rounded-lg font-semibold" onclick="switchTab('hourly')">–ü–æ —á–∞—Å–∞–º</button>
      <button class="tab px-4 py-2 mx-1 rounded-lg font-semibold" onclick="switchTab('daily')">–ü–æ –¥–Ω—è–º</button>
    </div>
    <div id="weather-container" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4">
      <!-- –ü–æ–≥–æ–¥–∞ –±—É–¥–µ—Ç –æ—Ç–æ–±—Ä–∞–∂–∞—Ç—å—Å—è –∑–¥–µ—Å—å -->
    </div>
  </div>

  <script>
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –æ–ø—Ä–µ–¥–µ–ª–µ–Ω–∏—è –∏–∫–æ–Ω–∫–∏ –Ω–∞ –æ—Å–Ω–æ–≤–µ –∫–æ–¥–∞ –ø–æ–≥–æ–¥—ã Open-Meteo
    function getWeatherIcon(code) {
      const icons = {
        0: "‚òÄÔ∏è", // –Ø—Å–Ω–æ
        1: "üå§Ô∏è", // –ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –æ–±–ª–∞—á–Ω–æ—Å—Ç—å
        2: "‚õÖ", // –û–±–ª–∞—á–Ω–æ
        3: "‚òÅÔ∏è", // –ü–∞—Å–º—É—Ä–Ω–æ
        61: "üåßÔ∏è", // –î–æ–∂–¥—å
        63: "üåßÔ∏è", // –£–º–µ—Ä–µ–Ω–Ω—ã–π –¥–æ–∂–¥—å
        65: "üåßÔ∏è", // –°–∏–ª—å–Ω—ã–π –¥–æ–∂–¥—å
        80: "üå¶Ô∏è", // –õ—ë–≥–∫–∏–π –¥–æ–∂–¥—å
        95: "‚õàÔ∏è", // –ì—Ä–æ–∑–∞
        96: "‚õàÔ∏è", // –ì—Ä–æ–∑–∞ —Å –≥—Ä–∞–¥–æ–º
        51: "üåßÔ∏è", // –õ—ë–≥–∫–∞—è –º–æ—Ä–æ—Å—å
        53: "üåßÔ∏è", // –ú–æ—Ä–æ—Å—å
        71: "‚ùÑÔ∏è", // –°–Ω–µ–≥
        73: "‚ùÑÔ∏è", // –£–º–µ—Ä–µ–Ω–Ω—ã–π —Å–Ω–µ–≥
        75: "‚ùÑÔ∏è", // –°–∏–ª—å–Ω—ã–π —Å–Ω–µ–≥
        85: "üå®Ô∏è", // –õ—ë–≥–∫–∏–π —Å–Ω–µ–≥
        86: "üå®Ô∏è" // –°–Ω–µ–≥–æ–ø–∞–¥
      };
      return icons[code] || "üå•Ô∏è";
    }

    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –æ–ø–∏—Å–∞–Ω–∏—è –ø–æ–≥–æ–¥—ã
    function getWeatherDescription(code) {
      const descriptions = {
        0: "–Ø—Å–Ω–æ",
        1: "–ü–µ—Ä–µ–º–µ–Ω–Ω–∞—è –æ–±–ª–∞—á–Ω–æ—Å—Ç—å",
        2: "–û–±–ª–∞—á–Ω–æ",
        3: "–ü–∞—Å–º—É—Ä–Ω–æ",
        61: "–î–æ–∂–¥—å",
        63: "–£–º–µ—Ä–µ–Ω–Ω—ã–π –¥–æ–∂–¥—å",
        65: "–°–∏–ª—å–Ω—ã–π –¥–æ–∂–¥—å",
        80: "–õ—ë–≥–∫–∏–π –¥–æ–∂–¥—å",
        95: "–ì—Ä–æ–∑–∞",
        96: "–ì—Ä–æ–∑–∞ —Å –≥—Ä–∞–¥–æ–º",
        51: "–õ—ë–≥–∫–∞—è –º–æ—Ä–æ—Å—å",
        53: "–ú–æ—Ä–æ—Å—å",
        71: "–°–Ω–µ–≥",
        73: "–£–º–µ—Ä–µ–Ω–Ω—ã–π —Å–Ω–µ–≥",
        75: "–°–∏–ª—å–Ω—ã–π —Å–Ω–µ–≥",
        85: "–õ—ë–≥–∫–∏–π —Å–Ω–µ–≥",
        86: "–°–Ω–µ–≥–æ–ø–∞–¥"
      };
      return descriptions[code] || "–ù–µ–∏–∑–≤–µ—Å—Ç–Ω–æ";
    }

    // –ü–æ–ª—É—á–µ–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å Open-Meteo API
    async function fetchWeatherData() {
      const url = "https://api.open-meteo.com/v1/forecast?latitude=47.01&longitude=28.86&current=temperature_2m,wind_speed_10m,relative_humidity_2m,weather_code&hourly=temperature_2m,wind_speed_10m,relative_humidity_2m,weather_code&daily=temperature_2m_max,temperature_2m_min,wind_speed_10m_max,relative_humidity_2m_mean,weather_code&timezone=Europe%2FMoscow";
      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error(`HTTP error: ${response.status}`);
        const data = await response.json();
        return data;
      } catch (error) {
        console.error("–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:", error);
        document.getElementById('weather-container').innerHTML = '<p class="text-red-500 text-center">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ –∏–Ω—Ç–µ—Ä–Ω–µ—Ç.</p>';
        return null;
      }
    }

    // –§–æ—Ä–º–∞—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –≤—Ä–µ–º–µ–Ω–∏ –æ–±–Ω–æ–≤–ª–µ–Ω–∏—è
    function formatUpdateTime() {
      const now = new Date();
      const options = { hour: '2-digit', minute: '2-digit', timeZone: 'Europe/Chisinau' };
      return `–û–±–Ω–æ–≤–ª–µ–Ω–æ: ${now.toLocaleString('ru-RU', options)} EEST ${now.toLocaleDateString('ru-RU')}`;
    }

    // –û—Ç–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø–æ–≥–æ–¥—ã
    function displayWeather(mode, data) {
      const container = document.getElementById('weather-container');
      container.innerHTML = '';
      document.getElementById('update-time').textContent = formatUpdateTime();

      if (mode === 'now' && data.current) {
        const item = data.current;
        const card = `
          <div class="weather-card bg-white p-3 sm:p-4 rounded-lg shadow-md text-center">
            <p class="text-base sm:text-lg font-semibold text-gray-800">–°–µ–π—á–∞—Å</p>
            <p class="text-4xl my-2">${getWeatherIcon(item.weather_code)}</p>
            <p class="text-xl sm:text-3xl font-bold text-blue-600">${Math.round(item.temperature_2m)}¬∞C</p>
            <p class="capitalize text-sm sm:text-base text-gray-600">${getWeatherDescription(item.weather_code)}</p>
            <p class="text-xs sm:text-sm text-gray-500">–í–µ—Ç–µ—Ä: ${item.wind_speed_10m.toFixed(1)} –º/—Å</p>
            <p class="text-xs sm:text-sm text-gray-500">–í–ª–∞–∂–Ω–æ—Å—Ç—å: ${item.relative_humidity_2m}%</p>
          </div>
        `;
        container.innerHTML = card;
        container.className = 'grid grid-cols-1 gap-3 sm:gap-4';
      } else if (mode === 'hourly' && data.hourly) {
        const now = new Date();
        const currentHour = now.getHours();
        const hoursToShow = data.hourly.time.slice(0, 24).map((time, index) => ({
          time: new Date(time).toLocaleTimeString('ru-RU', { hour: '2-digit', minute: '2-digit' }),
          temp: data.hourly.temperature_2m[index],
          wind: data.hourly.wind_speed_10m[index],
          humidity: data.hourly.relative_humidity_2m[index],
          code: data.hourly.weather_code[index]
        }));

        hoursToShow.forEach(item => {
          const card = `
            <div class="weather-card bg-white p-3 sm:p-4 rounded-lg shadow-md text-center">
              <p class="text-base sm:text-lg font-semibold text-gray-800">${item.time}</p>
              <p class="text-2xl my-2">${getWeatherIcon(item.code)}</p>
              <p class="text-xl sm:text-2xl font-bold text-blue-600">${Math.round(item.temp)}¬∞C</p>
              <p class="capitalize text-sm sm:text-base text-gray-600">${getWeatherDescription(item.code)}</p>
              <p class="text-xs sm:text-sm text-gray-500">–í–µ—Ç–µ—Ä: ${item.wind.toFixed(1)} –º/—Å</p>
              <p class="text-xs sm:text-sm text-gray-500">–í–ª–∞–∂–Ω–æ—Å—Ç—å: ${item.humidity}%</p>
            </div>
          `;
          container.innerHTML += card;
        });
        container.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4';
      } else if (mode === 'daily' && data.daily) {
        data.daily.time.forEach((time, index) => {
          const item = {
            date: new Date(time).toLocaleDateString('ru-RU', { day: 'numeric', month: 'long' }),
            temp: (data.daily.temperature_2m_max[index] + data.daily.temperature_2m_min[index]) / 2,
            wind: data.daily.wind_speed_10m_max[index],
            humidity: data.daily.relative_humidity_2m_mean[index],
            code: data.daily.weather_code[index]
          };
          const card = `
            <div class="weather-card bg-white p-3 sm:p-4 rounded-lg shadow-md text-center">
              <p class="text-base sm:text-lg font-semibold text-gray-800">${item.date}</p>
              <p class="text-2xl my-2">${getWeatherIcon(item.code)}</p>
              <p class="text-xl sm:text-2xl font-bold text-blue-600">${Math.round(item.temp)}¬∞C</p>
              <p class="capitalize text-sm sm:text-base text-gray-600">${getWeatherDescription(item.code)}</p>
              <p class="text-xs sm:text-sm text-gray-500">–í–µ—Ç–µ—Ä: ${item.wind.toFixed(1)} –º/—Å</p>
              <p class="text-xs sm:text-sm text-gray-500">–í–ª–∞–∂–Ω–æ—Å—Ç—å: ${item.humidity}%</p>
            </div>
          `;
          container.innerHTML += card;
        });
        container.className = 'grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 sm:gap-4';
      }
    }

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function switchTab(mode) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      event.target.classList.add('active');
      fetchWeatherData().then(data => {
        if (data) displayWeather(mode, data);
      });
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    window.onload = () => {
      fetchWeatherData().then(data => {
        if (data) displayWeather('now', data);
      });
    };
  </script>
</body>
</html>
